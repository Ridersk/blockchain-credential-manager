<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body dir="ltr" id="bcm-popup-body">
    <div id="container">
      <div data-reactroot="" class="base-popup">
        <div class="popup-anchor"></div>
        <div class="content-wrapper">
          <div class="bcm-popup-content">
            <h1 class="bcm-popup-title">MetaVault Credentials</h1>

            <div id="bcm-signin-content" class="btn-group not-display">
              <button type="button" id="signin-button" class="main-action-btn">Sign In</button>
            </div>

            <div id="bcm-credentials-content" class="not-display">
              <div class="loading-div d-flex justify-content-center align-items-center not-display">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="bcm-options-content" class="btn-group">
                <button id="create-credential" type="button" class="main-action-btn">Create</button>
                <button id="generate-credential" type="button" class="action-btn">Generate</button>
              </div>
              <div class="list-group"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
